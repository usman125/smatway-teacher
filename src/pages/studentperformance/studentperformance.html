  <div class="box-performance-new">
    <form [formGroup]='performanceForm' (ngSubmit)="submitPeformance(performanceForm.value)">
      <div class="rating-box">
        <span id="name">Response
          <!-- <strong class="pull-right m-rt-15">{{performanceForm.controls['response'].value || 0}}</strong> -->
        </span>
        <rating formControlName="response" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false"></rating>
      </div>
      <div class="rating-box">
        <span id="name">Reading
          <!-- <strong class="pull-right m-rt-15">{{performanceForm.controls['reading'].value || 0}}</strong> -->
        </span>
        <rating formControlName="reading" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false"></rating>
      </div>
      <div class="rating-box">
        <span id="name">Writing
          <!-- <strong class="pull-right m-rt-15">{{performanceForm.controls['writing'].value || 0}}</strong> -->
        </span>
        <rating formControlName="writing" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false"></rating>
      </div>
      <div class="rating-box">
        <span id="name">Listening
          <!-- <strong class="pull-right m-rt-15">{{performanceForm.controls['listening'].value || 0}}</strong> -->
        </span>
        <rating formControlName="listening" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false"></rating>
      </div>
      <div class="rating-box">
        <span id="name">Speaking
          <!-- <strong class="pull-right m-rt-15">{{performanceForm.controls['speaking'].value || 0}}</strong> -->
        </span>
        <rating formControlName="speaking" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false"></rating>
      </div>
      <button ion-button block type="submit" class="m-t-15" color="secondary" tappable>Save</button>
    </form>
  </div>
</ion-content>
